<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Walentynki ❤️</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">

    <!-- LEWA STRONA – SERCE -->
    <div class="side left">
      <img src="heart1.png" alt="Serce" class="heart-image">
    </div>

    <!-- ŚRODEK – TREŚĆ -->
    <div class="card">
      <h1>Czy Julita jest najlepszą dziewczyną na świecie?</h1>

      <div class="buttons">
        <button class="yes" id="yesBtn">TAK</button>
        <button class="no" id="noBtn">NIE</button>
      </div>

      <div class="heart-text" id="heart">❤️❤️❤️</div>
    </div>

    <!-- PRAWA STRONA – ZDJĘCIE -->
    <div class="side right">
      <img src="julita.jpg" alt="Julita z różą" class="photo">
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
